<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>International Friendly</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .game {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      background: #f4f4f4;
    }
    .game a {
      text-decoration: none;
      color: #333;
    }
    select {
      padding: 6px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>International Friendly</h1>

  <!-- SEASON SELECTOR -->
  <label for="seasonSelect">Select Season:</label>
  <select id="seasonSelect">
    <option value="2024">2024/25</option>
    <option value="2025">2025/26</option>
  </select>

  <!-- Results -->
  <ul id="seasonGames"></ul>

  <!-- Hidden game list for this competition -->
  <ul id="gameList" style="display:none;">
    <!-- 2024/25 games -->
    <li data-date="2024-08-10"><a href="../games/game1.html">Some Game 2024</a></li>

    <!-- 2025/26 games -->
    <li data-date="2025-08-16"><a href="../games/game3.html">Latvia vs Slovenia</a></li>
    <li data-date="2025-08-17"><a href="../games/game2.html">Poland vs Finland</a></li>
  </ul>

  <script>
    const allGames = Array.from(document.querySelectorAll("#gameList li"));
    const seasonSelect = document.getElementById("seasonSelect");
    const seasonGames = document.getElementById("seasonGames");

    function filterBySeason(startYear) {
      seasonGames.innerHTML = "";

      // Define season range: Aug 2 startYear â†’ Aug 1 nextYear
      const startDate = new Date(startYear, 7, 2); // August = 7
      const endDate = new Date(startYear + 1, 7, 1);

      allGames.forEach(game => {
        const link = game.querySelector("a");
        // Parse date safely using local midnight
        const gameDate = new Date(link.getAttribute("data-date") + "T00:00:00");

        if (gameDate >= startDate && gameDate <= endDate) {
          const li = document.createElement("li");
          li.classList.add("game");
          li.innerHTML = `<a href="${link.href}">${link.textContent} (${link.getAttribute("data-date")})</a>`;
          seasonGames.appendChild(li);
        }
      });

      if (seasonGames.innerHTML === "") {
        seasonGames.innerHTML = "<li>No games in this season.</li>";
      }
    }

    // Initial filter
    filterBySeason(parseInt(seasonSelect.value));

    // Update when season changes
    seasonSelect.addEventListener("change", () => {
      filterBySeason(parseInt(seasonSelect.value));
    });
  </script>
</body>
</html>
