<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>International Friendly</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .game { margin: 5px 0; padding: 8px; border-radius: 6px; background: #f4f4f4; }
    .game a { text-decoration: none; color: #333; }
    select { padding: 6px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>International Friendly</h1>

  <!-- YEAR SELECTOR -->
  <label for="yearSelect">Select Year:</label>
  <select id="yearSelect">
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>

  <ul id="yearGames"></ul>

  <!-- Hidden game list -->
  <ul id="gameList" style="display:none;">
    <!-- paths fixed to root/games/ folder -->
    <li data-date="2025-08-16"><a href="../games/game3.html">Latvia vs Slovenia</a></li>
    <li data-date="2025-08-17"><a href="../games/game2.html">Poland vs Finland</a></li>
    <li data-date="2025-08-19"><a href="../games/game4.html">Slovenia vs Great Britain</a></li>
  </ul>

  <script>
    const allGames = Array.from(document.querySelectorAll("#gameList li"));
    const yearSelect = document.getElementById("yearSelect");
    const yearGames = document.getElementById("yearGames");

    function parseDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return new Date(year, month - 1, day);
    }

    function filterByYear(year) {
      yearGames.innerHTML = "";

      allGames.forEach(game => {
        const link = game.querySelector("a");
        const gameDate = parseDate(game.getAttribute("data-date")); // âœ… FIX

        if (gameDate.getFullYear() === year) {
          const li = document.createElement("li");
          li.classList.add("game");
          li.innerHTML = `<a href="${link.getAttribute("href")}">${link.textContent} (${game.getAttribute("data-date")})</a>`;
          yearGames.appendChild(li);
        }
      });

      if (yearGames.innerHTML === "") {
        yearGames.innerHTML = "<li>No games in this year.</li>";
      }
    }

    // Initial filter
    filterByYear(parseInt(yearSelect.value));

    // Update when year changes
    yearSelect.addEventListener("change", () => {
      filterByYear(parseInt(yearSelect.value));
    });
  </script>
</body>
</html>
