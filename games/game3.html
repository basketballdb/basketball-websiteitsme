<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latvia vs. Slovenia</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Light green background for the page */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      justify-content: center; /* centers the main content */
      background-color: #d4f4c4;
    }

    main {
      width: 90%;
      max-width: 1200px;
    }

    /* Competition logo in the top-right corner */
    .competition-logo {
      position: fixed; /* stays in corner even when scrolling */
      top: 10px;
      right: 10px;
      width: 120px; /* adjust size */
      height: auto;
      z-index: 100;
    }

    .team-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
    }

    .team-logos img {
      height: 80px;
    }

    .score {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* ONLY change: make the score numbers bigger */
    .score-number {
      font-size: 2.5em; /* bigger font for the numbers */
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }

    a.back-link {
      display: inline-block;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Competition Logo -->
  <img src="../images/Fibafriendly.png" alt="Competition Logo" class="competition-logo">

  <main>
    <h1>Latvia vs. Slovenia</h1>
    <p>Date: 16. August 2025</p>
    <p>International Friendly</p>

    <!-- Logos -->
    <div class="team-logos">
      <div>
        <img src="../images/LET.png" alt="Team1Logo">
      </div>
      <div>
        <img src="../images/SVN.png" alt="Team2Logo">
      </div>
    </div>

    <!-- Final Score -->
    <p class="score">LATVIA <span class="score-number">100 â€“ 88</span> SLOVENIA</p>

    <!-- Top Stats -->
    <h2>Statistics</h2>
    <ul>

    <!-- Full Stats Team A -->
    <h2>LATVIA Stats</h2>
    <table>
      <tr>
        <th>Player</th>
        <th>Points</th>
        <th>Rebounds</th>
        <th>Assists</th>
        <th>Rating</th>
      </tr>
      
    <!-- Full Stats Team B -->
    <h2>FINLAND Stats</h2>
    <table>
      <tr>
        <th>Player</th>
        <th>Points</th>
        <th>Rebounds</th>
        <th>Assists</th>
        <th>Rating</th>
      </tr>

    <a href="../index.html" class="back-link">Back to all games</a>
  </main>

</body>
</html>
