<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Database</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .search-container {
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .search-container input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-container button {
      padding: 10px 15px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-results {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .game-list {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .game-list h2 {
      margin-top: 0;
    }

    .game-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .game-item:last-child {
      border-bottom: none;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÄ Basketball Database</h1>
    <p>Explore Teams, Players & Competitions</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for teams, players, or competitions...">
    <button onclick="performSearch()">Search</button>
  </div>

  <div id="searchResults" class="search-results" style="display:none;">
    <h2>Search Results</h2>
    <ul id="resultsList"></ul>
  </div>

  <div class="game-list">
    <h2>Latest Games</h2>
    <div class="game-item"><a href="games/game1.html">Poland vs Finland - Friendly 2025</a></div>
    <div class="game-item"><a href="games/game2.html">Slovenia vs Great Britain - Friendly 2025</a></div>
    <!-- Add more dynamically later -->
  </div>

  <script>
    const data = {
      teams: [
        { name: "Poland", url: "Poland.html" },
        { name: "Finland", url: "Finland.html" },
        { name: "Slovenia", url: "Slovenia.html" },
        { name: "Great Britain", url: "Great_Britain.html" }
      ],
      players: [
        { name: "Aleksander Balcerowski", url: "Aleksander_Balcerowski.html" },
        { name: "Lauri Markkanen", url: "Lauri_Markkanen.html" }
      ],
      competitions: [
        { name: "FIBA Friendly", url: "competitions/Fibafriendly.html" }
      ]
    };

    function performSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultsList = document.getElementById("resultsList");
      const searchResults = document.getElementById("searchResults");

      resultsList.innerHTML = "";
      let found = false;

      ["teams", "players", "competitions"].forEach(category => {
        data[category].forEach(item => {
          if (item.name.toLowerCase().includes(input)) {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = item.url;
            link.textContent = `${item.name} (${category})`;
            li.appendChild(link);
            resultsList.appendChild(li);
            found = true;
          }
        });
      });

      searchResults.style.display = found ? "block" : "none";
    }
  </script>
</body>
</html>
