<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Game Archive</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .game {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      background: #f4f4f4;
    }

    .game a {
      text-decoration: none;
      color: #333;
    }

    .competition {
      margin: 5px 0;
      padding: 6px 10px;
      background: #cce5ff;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      color: #000;
    }

    .competition:hover {
      background: #99ccff;
    }

    input {
      padding: 6px;
      margin: 4px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Basketball Game Archive</h1>

  <!-- Competitions Slide -->
  <h2>Competitions</h2>
  <div id="competitionList">
    <a href="competitions/friendly.html" class="competition">International Friendly</a>
    <a href="competitions/eurobasket.html" class="competition">EuroBasket Qualifiers</a>
    <a href="competitions/worldcup.html" class="competition">World Cup Qualifiers</a>
  </div>

  <!-- Games by Competition -->
  <h2>Games</h2>
  <ul id="competitionResults"></ul>

  <!-- SEARCH SECTION -->
  <h2>Search Games</h2>
  <input type="text" id="searchBox" placeholder="Search team...">
  <ul id="searchResults"></ul>

  <!-- DATE PICKER SECTION -->
  <h2>Find Games by Date</h2>
  <input type="date" id="gameDate">
  <ul id="dateResults"></ul>

  <!-- Hidden master list of games -->
  <ul id="gameList" style="display:none;">
    <li data-competition="International Friendly"><a href="games/game2.html" data-date="2025-08-17">Poland vs Finland</a></li>
    <li data-competition="International Friendly"><a href="games/game3.html" data-date="2025-08-16">Latvia vs Slovenia</a></li>
  </ul>

  <script>
    const allGames = Array.from(document.querySelectorAll("#gameList li"));

    const competitionResults = document.getElementById("competitionResults");
    const searchResults = document.getElementById("searchResults");
    const dateResults = document.getElementById("dateResults");
    const searchBox = document.getElementById("searchBox");
    const gameDateInput = document.getElementById("gameDate");

    // --- SEARCH FUNCTION ---
    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase();
      searchResults.innerHTML = "";
      competitionResults.innerHTML = ""; // hide competition results while searching
      dateResults.innerHTML = "";        // hide date results while searching
      gameDateInput.value = "";          // reset date picker

      if (query === "") return; // no results when empty

      allGames.forEach(game => {
        const link = game.querySelector("a");
        if (link.textContent.toLowerCase().includes(query)) {
          const li = document.createElement("li");
          li.classList.add("game");
          li.innerHTML = `<a href="${link.href}">${link.textContent}</a>`;
          searchResults.appendChild(li);
        }
      });
    });

    // --- DATE PICKER FUNCTION ---
    gameDateInput.addEventListener("change", () => {
      const selectedDate = gameDateInput.value;
      dateResults.innerHTML = "";
      searchResults.innerHTML = "";       // hide search results
      competitionResults.innerHTML = "";  // hide competition results
      searchBox.value = "";               // reset search box

      const matches = allGames.filter(game => game.querySelector("a").getAttribute("data-date") === selectedDate);

      if (matches.length === 0) {
        dateResults.innerHTML = "<li>No games on this date.</li>";
      } else {
        matches.forEach(game => {
          const li = document.createElement("li");
          li.classList.add("game");
          li.innerHTML = `<a href="${game.querySelector("a").href}">${game.querySelector("a").textContent}</a>`;
          dateResults.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
